{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

    <title>Acme Invoice</title>
  </head>
  <body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'mycollections:homepage' %}">Invoice Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
      </li>
  </div>
   <a class="btn btn-outline-primary" href="/logout" role="button">Logout</a>
 <br>
 <br>
</nav>
{% block pdf %}

{% endblock pdf %}
    </header>
    <div class="container">
    {% block content %}

      <div class="card">
        <div class="card-header">
        <h1>Your Invoices</h1>

        <a class="btn btn-outline-primary" href="{% url 'mycollections:collection_create' %}" role="button">Create new Invoice</a>
        </div>
        <div class="card-body">
          
              <table class="table table-bordered">
                <tr>
                    <td> Id </td>
                    <td>vendor_name</td>
                    <td>Details</td>
                </tr>
                {% for collection in collections %}
                <tr>
                    <td>{{ collection.id }}</td>
                    <td>{{ collection.vendor_name }}</td>
                    <td><a href="{% url 'mycollections:collection_detail' collection.id%}"><p>Details</p></a></td>
                </tr>
                {% endfor %}
              </table>
              
            
        </div>
      </div>

    {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
  </body>
</html>
